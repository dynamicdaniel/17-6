<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>spellcheck</title>
		<style type="text/css">
			p{
				padding: 8px;
			}
		</style>
	</head>
	<body>
		
		<!--
			spellcheck：拼写检查,左键可根据提示修改  false  |   true 
			获取焦点的时候 输入框文字选中才有效果
		-->
		<input  type="text"  value=""  spellcheck="true" />
		<p spellcheck="true" contenteditable="">今天开始学HTML5基础课程，so  easy！  classsss</p>
	</body>
</html>
