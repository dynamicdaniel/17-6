<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 拖放</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
		#box2{
			width: 100px;
			height: 100px;
			background: green;
		}
		#container{
			width: 500px;
			height: 200px;
			border: 2px dashed;
		}
	</style>	
</head>
<body>
	<div id="box" draggable="true"></div>
	<div id="box2" draggable="true"></div>
	<a href="">链接</a>
	<img src="images/mm1.jpg" alt="">
	<p>文字测试拖放</p>
	<div id="container"></div>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var container = document.getElementById("container");	

		//var dragbox ;

		box2.ondragstart = box.ondragstart = function(e){
			console.log(e);
			//dragbox = e.target ;
			e.dataTransfer.setData("box", e.target.id);
		}

		// box2.ondragstart = function(e){
		// 	console.log(e);
		// 	dragbox = e.target ;
		// }


		container.ondragover = function(e){
			//console.log(e);
			//阻止默认的事件执行。在ondragover中一定要执行preventDefault()，否则 ondrop事件不会被触发。
			e.preventDefault();
		};
		container.ondrop = function(e){
			console.log(e.dataTransfer.getData("box"));
			container.appendChild(document.getElementById(e.dataTransfer.getData("box")));
			//container.appendChild(dragbox);
		}

		// container.appendChild(box);
		// container.appendChild(box.cloneNode());

	</script>
	
</body>
</html>
