<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
			overflow: hidden;
		}
		#canvas{
			background: url(resource/coordinate.png) no-repeat;
		}
	</style>
</head>
<body>

	<canvas id="canvas" width="1200" height="800"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		/*canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;*/
		var context = canvas.getContext("2d");

		
		/*// context.arc(400,300,200,0, Math.PI * 2,false  );
		context.arc(400,300,200,0, Math.PI * 1.5,false  );
		// context.closePath();
		context.fill();
		context.lineWidth=20;
		context.strokeStyle = "#f00";
		context.stroke();
		*/

		for(var i =0; i<10; i++){
			context.beginPath();
			context.arc( i*100 + 50 , 180,40,0, 2*Math.PI*(i+1)/10 );
			context.closePath();
			context.stroke();

		}

		for(var i =0; i<10; i++){
			context.beginPath();
			context.arc( i*100 + 50 , 300,40,0, 2*Math.PI*(i+1)/10 ,true);
			context.stroke();

		}

		for(var i =0; i<10; i++){
			context.beginPath();
			context.arc( i*100 + 50 , 480,40,0, 2*Math.PI*(i+1)/10 );
			context.stroke();
			context.fill();

		}

		for(var i =0; i<10; i++){
			context.beginPath();
			context.arc( i*100 + 50 , 600,40,0, 2*Math.PI*(i+1)/10 ,true);
			context.stroke();
			context.fill();

		}

	</script>
</body>
</html>
