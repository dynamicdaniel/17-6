<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 300px;

			background-image: radial-gradient(red,green,blue);
			background-image: radial-gradient(ellipse farthest-corner, red,green,blue);
			background-image: radial-gradient(ellipse farthest-side, red,green,blue);
			background-image: radial-gradient(circle  farthest-side, red,green,blue);
			background-image: radial-gradient(circle  farthest-side at center center, red,green,blue);
			background-image: radial-gradient(circle  farthest-side at 100px 100px, red,green,blue);
			background-image: radial-gradient(circle  100px at 100px 100px, red,green,blue);
			background-image: radial-gradient(ellipse 200px 100px at 100px 100px, red,green,blue);

			background-image: radial-gradient(circle  100px at 100px , red,green,blue);
			background-image: radial-gradient(circle  100px at 100px , red 20%,green 0,green 50%,blue 0);
			background-image: repeating-radial-gradient(circle  100px at 100px ,red 0, red 20%,green 0,green 50%,blue 0,blue 60%);


			

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
