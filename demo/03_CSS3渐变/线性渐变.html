<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 300px;
			/*默认从上往下渐变*/
			background-image: linear-gradient(red,blue,green); 
			background-image: linear-gradient(to bottom, red,blue,green); 
			background-image: linear-gradient(to right  bottom, red,blue,green); 
			
			
			background-image: linear-gradient(180deg, red,blue,green); 
			background-image: linear-gradient(red,blue); 

			background-image: linear-gradient(to right,red 50%,  blue 400px, green 100%); 
			background-image: linear-gradient(to right bottom , rgba(0,0,0,0.3) , rgba(255,0,255,0.9)); 
			background-image: linear-gradient(to left bottom,red 0, red 33.3%, blue 33.3%, blue 66.6%, green 66.6%,green 100% ); 
			background-image: linear-gradient(to left bottom,red 0, red 33.3%, blue 0, blue 66.6%, green 0,green 100% ); 
			background-image: linear-gradient(to left bottom, red 33.3%, blue 0, blue 66.6%, green 0 ); 

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
