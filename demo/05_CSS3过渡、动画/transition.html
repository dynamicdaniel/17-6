<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			margin:0 auto;
			background-color:  #69c;
			transition: all 3s;
			transition-property: background-color,height;
			transition-duration: 3000ms;
			
			transition-timing-function: ease;
			transition-delay: 2s;
		}
		div:hover{
			background-color: red;
			height: 600px;
		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
