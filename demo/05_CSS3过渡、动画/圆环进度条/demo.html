<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .wrapper {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 50px auto;
        border: 1px solid #ddd;
    }

    .left,
    .right {
        position: absolute;
        width: 100px;
        height: 200px;

        top: 0;
        overflow: hidden;
    }

    .left {
        left: 0;
    }

    .right {
        right: 0;
    }

    .circle-progress {
        position: absolute;
        width: 100px;
        height: 200px;
       /*  border-width: 20px;
       border-style: solid;
       border-radius: 50%; */      
      
       top: 0;
    }

    .rightcircle {
        /* border-color: green green transparent transparent; */
        right: 0;
        transform-origin: left center;
        background: radial-gradient( circle 100px at left center, transparent 80px, green 0, green 99px, transparent 0 );
        transform: rotateZ(180deg);
        animation: rotate-r 2s linear infinite ;
        
    }
    .leftcircle{
    	/* border-color:  transparent transparent green green; */
        left: 0;

        transform-origin: right center;
        background: radial-gradient( circle 100px at right center, transparent 80px, green 0, green 99px, transparent 0 );
        transform: rotateZ(180deg);
        animation: rotate-l 2s linear infinite ;
        
    }
    @keyframes rotate{
        0% { transform: rotateZ(180deg) }
        100% {  transform: rotateZ(360deg) }
    }

    @keyframes rotate-l{
        0%,50% { transform: rotateZ(180deg) }
        100% {  transform: rotateZ(360deg) }
    }

    @keyframes rotate-r{
        0% { transform: rotateZ(180deg) }
        50%,100% {  transform: rotateZ(360deg) }

    }

   

    /* 思考  如果无限循环 */


    </style>
</head>

<body>
    <div class="wrapper">
        <div class="right">
            <div class="circle-progress rightcircle"></div>
        </div>
        <div class="left">
            <div class="circle-progress leftcircle"></div>
        </div>
    </div>
</body>

</html>
