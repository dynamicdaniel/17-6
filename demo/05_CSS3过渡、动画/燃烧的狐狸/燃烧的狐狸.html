<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>狐狸尾巴燃烧效果</title>
    <style>
    #lanren {
        position: absolute;
        top: 0;
        left: 400px;
        width: 156px;
        height: 156px;
        margin: 100px auto;
        background: url(foxtail.png) no-repeat 0 0;
        animation: animate-tail 4s steps(45,start) infinite;
    }
    /**/

    @keyframes animate-tail {
        0% {
            background-position: -7020px 0;
        }
        100% {
            background-position: 0;
        }
    }
    </style>
</head>

<body>
    <div id="lanren"></div>
</body>

</html>
