<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <Script>
    function scroll(obj) {
        var o = $(obj);
        o.css("left", o.position().left - 1 + "px");
        if (o.position().left <= -120) {
            o.css("left", "0px");
        }
    }

    $(function() {
        setInterval("scroll('#l1')", 120);
        setInterval("scroll('#l2')", 100);
        setInterval("scroll('#l3')", 20);
    });
    </script>
    <style>
    .bigc {
        width: 120px;
        height: 90px;
        overflow: hidden
    }

    .container {
        position: relative;
        width: 120px;
        height: 90px;
    }

    .layer1 {
        position: absolute;
        left: 0px;
        z-index: 1;
        width: 240px;
        height: 90px;
        background: url(1.png);
    }

    .layer2 {
        position: absolute;
        left: 0px;
        z-index: 2;
        width: 240px;
        height: 90px;
        background: url(2.png);
    }

    .layer3 {
        position: absolute;
        left: 0px;
        z-index: 3;
        width: 240px;
        height: 90px;
        background: url(3.png);
    }
    </style>
</head>

<body>
    这是三张图片
    <div><img src=1.png /></div>
    <div><img src=2.png /></div>
    <div><img src=3.png /></div>
    如果把他们一起滚动，滚动的速度不一样，就会产生神奇的效果:视差滚动
    <div class="bigc">
        <div class="container">
            <div class="layer1" id="l1"></div>
            <div class="layer2" id="l2"></div>
            <div class="layer3" id="l3"></div>
        </div>
    </div>
</body>

</html>
