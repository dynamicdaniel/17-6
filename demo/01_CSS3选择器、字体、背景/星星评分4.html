<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯CSS实现评分(可以实现半颗星)</title>
	<!-- 参考来源：youtube 台湾的某个前端 -->
	<style>
		body{
			font-family: Arial,"宋体"
		}
		ul,li{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.stars{
			direction: rtl;
			text-align: left;
			font-size: 0;
		}
		.stars li{
			display: inline-block;
			width: 0.5em;
			overflow: hidden;
			transition: all 0.5s;
			cursor: pointer;
			font-size: 36px;
		}
		.stars li:nth-child(even){
			text-indent: -0.5em;
			/*text-indent: -18px;*/
		}
		.stars li:hover,.stars li:hover ~ li,.stars li.cur ~ li,.stars li.cur{
			color: #f00
		}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var curIndex = 0;
			$(".stars li").on("click",function(){
				$(this).addClass("cur").siblings().removeClass("cur");
				curIndex = $(this).index();
				// console.log($(this).index())
				var score = (10 - curIndex) /2;
				console.log("评分："+score);
			})
			// .on("mouseover",function(){
			// 	$(this).parent().find(".cur").removeClass("cur");
			// }).on("mouseleave",function(){				
			// 	$(this).parent().children().eq(curIndex).addClass("cur");
			// })
		})
	</script>
</head>
<body>
	
	<ul class="stars">
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
		<li>★</li>
	</ul>

	
</body>
</html>
