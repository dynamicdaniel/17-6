<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .stage {
        position: relative;
        width: 800px;
        margin: 200px auto;
        perspective: 1000px;
        transform-style: preserve-3d;
    }

    .container {
        position: absolute;
        width: 128px;
        height: 100px;
        left: 50%;
        margin-left: -64px;
        transform-style: preserve-3d;
        transform:rotateX(30deg) rotateY(30deg);
    }

    .container img {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        max-width: 128px;
        max-height: 100px;
    }


    #img1 {
        transform: rotateY(30deg) translateZ(270px);
    }

    #img2 {
        transform: rotateY(60deg) translateZ(270px);
    }

    #img3 {
        transform: rotateY(90deg) translateZ(270px);
    }

    #img4 {
        transform: rotateY(120deg) translateZ(270px);
    }

    #img5 {
        transform: rotateY(150deg) translateZ(270px);
    }

    #img6 {
        transform: rotateY(180deg) translateZ(270px);
    }

    #img7 {
        transform: rotateY(210deg) translateZ(270px);
    }

    #img8 {
        transform: rotateY(240deg) translateZ(270px);
    }

    #img9 {
        transform: rotateY(270deg) translateZ(270px);
    }

    #img10 {
        transform: rotateY(300deg) translateZ(270px);
    }

    #img11 {
        transform: rotateY(330deg) translateZ(270px);
    }

    #img12 {
        transform: rotateY(360deg) translateZ(270px);
    }
    </style>
</head>

<body>
    <div class="stage">
        <div class="container">
            <img src="images/mm1.jpg" alt="" id="img1">
            <img src="images/mm2.jpg" alt="" id="img2">
            <img src="images/mm3.jpg" alt="" id="img3">
            <img src="images/mm4.jpg" alt="" id="img4">
            <img src="images/mm5.jpg" alt="" id="img5">
            <img src="images/mm6.jpg" alt="" id="img6">
            <img src="images/mm7.jpg" alt="" id="img7">
            <img src="images/mm8.jpg" alt="" id="img8">
            <img src="images/mm9.jpg" alt="" id="img9">
            <img src="images/mm10.jpg" alt="" id="img10">
            <img src="images/mm11.jpg" alt="" id="img11">
            <img src="images/mm12.jpg" alt="" id="img12">
        </div>
    </div>
</body>

</html>
