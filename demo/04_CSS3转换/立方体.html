<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			perspective: 1000px;
		}
		
		.cubebox{
			/*perspective: 1000px;*/
			position: relative;
			width: 300px;
			height: 300px;
			margin:200px auto;
			transform: rotateX(60deg) rotateY(30deg) ;
			transform-style: preserve-3d;
		}
		
		.cubebox .plane{
			position: absolute;
			width: 300px;
			height: 300px;
			text-align: center;
			font:bold 30px/300px "微软雅黑";
			backface-visibility: hidden;
			opacity: 0.3;
		}

		.plane-1{
			background: #f00;
			transform : translateZ(150px);
		}
		.plane-6{
			background: #f0f;
			transform:  rotateY(180deg)  translateZ(150px);
			/*transform: translateZ(-150px) rotateY(180deg);*/

		}
		.plane-2{
			background: #00f;
			transform: rotateY(90deg) translateZ(150px);
		}

		.plane-5{
			background: #0f0;
			transform: rotateY(-90deg) translateZ(150px);
		}

		.plane-4{
			background: #ff0;
			transform: rotateX(90deg) translateZ(150px);
		}
		.plane-3{
			background: #0ff;
			transform: rotateX(-90deg) translateZ(150px);
		}

	</style>
</head>
<body>
	<div class="cubebox">
		<div class="plane plane-1">1</div>
		<div class="plane plane-2">2</div>
		<div class="plane plane-3">3</div>
		<div class="plane plane-4">4</div>
		<div class="plane plane-5">5</div>
		<div class="plane plane-6">6</div>
	</div>
	
</body>
</html>
