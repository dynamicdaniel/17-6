<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>演示</title>
    <style>
    body{
    	margin: 0;
    }
    ul,
    li {
        list-style: none;
        margin: 0;
        padding: 0
    }
    .flex {		     
        display: flex;   
        flex-direction: row;
        flex-wrap: wrap;
        width: 1000px;
        height: 100px;
        margin-top: 0px;
        border: #f00 1px solid;
        align-items:flex-start;  
        align-content: flex-start;
    }

    .flex li {	        
        flex:0 1 300px;   

    }

    .flex li:nth-child(1) {		
        /*align-self: stretch;*/
        background: #484281;
    }

    .flex li:nth-child(2) {  
        	
        background: #5248af;        
    }

    .flex li:nth-child(3) {    
      
        background: #786bfa;
    }

    .flex li:nth-child(4) {  
   
        background: #aba3f9;
    }
    </style>
</head>

<body>
    <ul class="flex">
        <li>a</li>
        <li>b</li>
        <li>cbr<!-- <br>yrdy<br>yrdy --></li>
        <li>d</li>
    </ul>
</body>

</html>
