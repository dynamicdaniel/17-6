<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
		}
		ul,li{			
			list-style: none;
			margin: 0;
			padding: 0;
		}		
		.navigation{
			display: flex;
			/*flex-direction: row-reverse;*/
			justify-content: flex-end;
			background: deepskyblue;
		}
		.navigation li a{
			display: block;
			padding: 1em;
			color: #fff;
			text-decoration: none;
		}
		.navigation li a:hover{
			background: #00efff;
		}
		@media (max-width: 1280px){
			.navigation{
				justify-content: space-around;
			}
			/*.navigation li{
				flex:1 1 0%;
			}*/
		}
		@media (max-width: 640px){
			/* .navigation{
				flex-wrap: wrap;
			
			}
			.navigation li{
				flex:0 0 100%;
			} */
			.navigation{
				flex-direction: column;
			}
		}

	</style>
<body>
	<ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>	
</body>
</html>
